<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update opopnome Repo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Fixes padding issues */
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #2ea44f; /* GitHub Green */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #2c974b; }
        button:disabled { background-color: #94d3a2; cursor: not-allowed; }
        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Save to opopnome</h2>
        
        <label for="filename">File Name</label>
        <input type="text" id="filename" placeholder="example.txt" value="note.txt">
        
        <label for="content">Content</label>
        <textarea id="content" rows="8" placeholder="Type what you want to save..."></textarea>
        
        <button id="btn" onclick="uploadFile()">Save to GitHub</button>
        <p id="status"></p>
    </div>

    <script>
        async function uploadFile() {
            const filenameInput = document.getElementById('filename');
            const contentInput = document.getElementById('content');
            const statusFn = document.getElementById('status');
            const btn = document.getElementById('btn');

            const filename = filenameInput.value.trim();
            const content = contentInput.value;

            if (!filename || !content) {
                statusFn.innerText = "⚠️ Please enter a filename and some content.";
                statusFn.className = "error";
                return;
            }

            // Disable button while loading
            btn.disabled = true;
            btn.innerText = "Saving...";
            statusFn.innerText = "";

            try {
                // Call the Vercel Serverless Function
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename, content })
                });

                const data = await response.json();

                if (response.ok) {
                    statusFn.innerText = "✅ Success! File saved.";
                    statusFn.className = "success";
                } else {
                    statusFn.innerText = "❌ Error: " + (data.error || "Unknown error");
                    statusFn.className = "error";
                }
            } catch (error) {
                statusFn.innerText = "❌ Network Error: " + error.message;
                statusFn.className = "error";
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerText = "Save to GitHub";
            }
        }
    </script>
</body>
</html>
