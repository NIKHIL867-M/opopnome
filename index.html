<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to opopnome</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input[type="file"] { margin: 20px 0; }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #2c974b; }
        button:disabled { background-color: #94d3a2; cursor: not-allowed; }
        #status { margin-top: 15px; font-size: 14px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Upload Image to GitHub</h2>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <button id="btn" onclick="uploadImage()">Upload Image</button>
        <p id="status"></p>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const statusFn = document.getElementById('status');
            const btn = document.getElementById('btn');

            if (fileInput.files.length === 0) {
                statusFn.innerText = "⚠️ Please select a file first.";
                statusFn.className = "error";
                return;
            }

            const file = fileInput.files[0];
            btn.disabled = true;
            btn.innerText = "Uploading...";
            statusFn.innerText = "";

            // Convert image to Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = async function () {
                // Remove the "data:image/png;base64," part
                const base64Content = reader.result.split(',')[1];

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: file.name,
                            content: base64Content,
                            isImage: true  // Tell backend this is already encoded
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        statusFn.innerText = "✅ Success! Image uploaded.";
                        statusFn.className = "success";
                    } else {
                        statusFn.innerText = "❌ Error: " + data.error;
                        statusFn.className = "error";
                    }
                } catch (error) {
                    statusFn.innerText = "❌ Network Error";
                    statusFn.className = "error";
                } finally {
                    btn.disabled = false;
                    btn.innerText = "Upload Image";
                }
            };
        }
    </script>
</body>
</html>
